<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./scripts.js" type="module"></script>
    <title>PodcastApp</title>

</head>
<body>
    <!-- Top navigation bar with logo and icons -->
    <header>
        <div class="logo">
            <!-- PodcastApp logo icon -->
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" fill="#c084fc"/>
                <circle cx="12" cy="8" r="2" fill="white"/>
                <path d="M12 10c-1.5 0-2.5 1-2.5 2.5v3.5h5v-3.5c0-1.5-1-2.5-2.5-2.5z" fill="white"/>
                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z" fill="white" opacity="0.3"/>
                <circle cx="12" cy="12" r="8" stroke="white" stroke-width="1.5" fill="none"/>
                <circle cx="12" cy="12" r="5" stroke="white" stroke-width="1.5" fill="none"/>
            </svg>
            PodcastApp
        </div>
        
        <!-- Search and profile icons on the right -->
        <div class="header-right">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
            </svg>
            <svg class="profile-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" stroke="#1f2937" stroke-width="1.5"/>
                <path d="M7 19c0-2.5 2-4 5-4s5 1.5 5 4" stroke="#1f2937" stroke-width="1.5" stroke-linecap="round"/>
                <circle cx="10" cy="8" r="0.8" fill="#1f2937"/>
                <circle cx="14" cy="8" r="0.8" fill="#1f2937"/>
                <path d="M10.5 10c.5.3 1 .5 1.5.5s1-.2 1.5-.5" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
                <path d="M8 6.5c.5-.3 1-.5 1.5-.5M16 6.5c-.5-.3-1-.5-1.5-.5" stroke="#1f2937" stroke-width="1.2" stroke-linecap="round"/>
            </svg>
        </div>
    </header>
